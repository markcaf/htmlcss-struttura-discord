<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS - Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Creazione dell'header -->
    <header>
        <div class="container head-content">
            <div class="logo">logo</div>
            <nav class="menu">
                <a href="#">link</a>
                <a href="#">link</a>
                <a href="#">link</a>
                <a href="#">link</a>
                <a href="#">link</a>
            </nav>
            <div class="login">login</div>
        </div>
    </header>
    <!-- Fine dell'header -->

    <!-- Creazione del main -->
    <main>
        <!-- Prima sezione - Blocco centrale-->
        <section class="section-1">
            <div class="container middle-element"></div>
        </section>
        <!-- /section-1 -->

        <!-- Seconda sezione - Due colonne -->
        <section class="section-2">
            <div class="container">
                <div class="col-sx"></div>
                <div class="col-dx"></div>
            </div>
        </section>
        <!-- /section-2 -->

        <!-- Terza sezione - Due colonne invertite-->
        <section class="section-3">
            <div class="container">
                <div class="col-sx"></div>
                <div class="col-dx"></div>
            </div>
        </section>
        <!-- /section-3 -->

        <!-- Quarta sezione - Due colonne-->
        <section class="section-4">
            <div class="container">
                <div class="col-sx"></div>
                <div class="col-dx"></div>
            </div>
        </section>
        <!-- /section-4 -->

        <!-- Quinta sezione - Blocco centrale-->
        <section class="section-5">
            <div class="container middle-element"></div>
        </section>
        <!-- /section-5 -->
    </main>
    
</body>
</html>
